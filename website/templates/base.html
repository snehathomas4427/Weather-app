<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <style>
        .custom-bg {
            background-color:midnightblue ;
            height: 60px;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark custom-bg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse ms-3" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-white me-3" id="home" href="/">Home</a>
                <a class="nav-item nav-link text-white me-3" id="today" href="/today">Today</a>
                <a class="nav-item nav-link text-white" id="tenday" href="/tenday">10 Day</a>
            </div>
        </div>
    </nav>

    <div class="container">{%block content%} {% endblock %}</div> <!---override in each template (today, tenday, etc)--->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
